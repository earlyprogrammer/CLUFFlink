<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-9">
			<h3>{{family.family}}</h3>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-5"></div>
		<div class="col-sm-7">
			<p>{{family.address1}}<br>{{family.address2}}</p>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<div class="clickable" ng-repeat="person in members" ng-click="changeView('person/'+person.id)">
				{{person.firstname}} {{person.lastname}} {{person.phone}}
			</div>
		</div>
		<div class="col-sm-4"></div>
	</div>
</div>
