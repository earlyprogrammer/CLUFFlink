
<div *ngIf="family">
	<p><label> Name: <input [(ngModel)]="family.family" placeholder="family name"/> </label></p>
	<p><label> Anniversary: <input [(ngModel)]="family.anniversary" placeholder="anniversary"/> </label></p>
	<p><label> Phone: <input [(ngModel)]="family.phone" placeholder="phone"/> </label></p>
	<p><label> Address: <input [(ngModel)]="family.address" placeholder="address"/> </label></p>
</div>
