
<div *ngIf="person">
	<p><label> Name: <input [(ngModel)]="person.name" placeholder="name"/> </label></p>
	<p><label> Birthday: <input [(ngModel)]="person.birthday" placeholder="birthday"/> </label></p>
	<p><label> Phone: <input [(ngModel)]="person.phone" placeholder="phone"/> </label></p>
	<p><label> Email: <input [(ngModel)]="person.email" placeholder="email"/> </label></p>
</div>
